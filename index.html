    <script>
        // GA4 Setup
        const GA_ID = 'UA-17167181-1';
        const s = document.createElement('script');
        s.async = 1;
        s.src = `https://www.googletagmanager.com/gtag/js?id=${GA_ID}`;
        document.head.appendChild(s);
        
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        
        s.onload = () => {
            gtag('js', new Date());
            gtag('config', GA_ID);
        };

        // Simple event tracking
        const track = (action, label) => {
            if (typeof gtag !== 'undefined') {
                gtag('event', action, {
                    event_category: 'engagement',
                    event_label: label
                });
            }
        };

        // Track clicks
        document.addEventListener('click', e => {
            const el = e.target.closest('[data-track]');
            if (el) track('click', el.dataset.track);
        });

        // Track time on page
        const startTime = Date.now();
        window.addEventListener('beforeunload', () => {
            track('time_on_page', Math.round((Date.now() - startTime) / 1000));
        });

        // Track page visibility
        track('page_view', 'hero');


        // Rotating principles
        const principles = [
            "ðŸ’¡ \"Transform with purpose, lead with clarity\"",

            "âš¡ \"Empowering teams to exceed possibilities\"",
            "ðŸ”® \"Future-proofing enterprises, one project at a time\""
        ];
        
        let currentIndex = -1;
        
        function getRandomPrinciple() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * principles.length);
            } while (newIndex === currentIndex && principles.length > 1);
            currentIndex = newIndex;
            return principles[newIndex];
        }
        
        // Set initial random principle on load
        const principleElement = document.getElementById('principle');
        principleElement.innerHTML = getRandomPrinciple();
        
        // Change to new random principle on click
        principleElement.addEventListener('click', function() {
            this.style.opacity = '0';
            setTimeout(() => {
                this.innerHTML = getRandomPrinciple();
                this.style.opacity = '1';
            }, 300);
        });
